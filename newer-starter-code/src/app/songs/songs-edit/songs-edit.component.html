<h2>Edit Songs</h2>

<form (ngSubmit)="updateSong(updatedSong)">
	<label for="title">Name:</label>
	<input name="title" [(ngModel)]="updatedSong.title">

	<label for="duration">Duration:</label>
	<input name="duration" [(ngModel)]="updatedSong.duration">

	<label for="date_of_release">Date of release:</label>
	<input name="date_of_release" [(ngModel)]="updatedSong.date_of_release">

	<label for="album_title">Album Title:</label>
	<input name="album_title" [(ngModel)]="updatedSong.album_title">

	<input type="submit" value="Update">
</form>
